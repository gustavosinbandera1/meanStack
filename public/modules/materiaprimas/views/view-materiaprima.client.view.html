<section data-ng-controller="MateriaprimasController" data-ng-init="toViewMateriaprima()">
	<div class="page-header">
		<h1 data-ng-bind="materiaprima.name"></h1>
		<h2 data-ng-bind='materiaprima.created'></h2>
	</div>

	<div class="col-md-12 verproduccion-style">

		<form novalidate>
			<formly-form model="materiaprima" fields="formFields">
			</formly-form>
		</form>

		<hr/>
		<div data-ng-show="((authentication.user) && (authentication.user._id == materiaprima.user._id))">
			<a class="btn btn-success" href="/#!/materiaprimas/{{materiaprima._id}}/edit">
				<i class="glyphicon glyphicon-edit"></i> Editar
			</a>
			<a class="btn btn-danger" title="Remove" ng-really-message="Are you sure ?" ng-really-click="remove()" item="materiaprima">
				<i class="glyphicon glyphicon-remove-circle"></i> Eliminar
			</a>
			<a class="btn btn-primary" href="/#!/materiaprimas">
				<i class="glyphicon glyphicon-list"></i> Listar
			</a>
		</div>

	</div>

</section>
