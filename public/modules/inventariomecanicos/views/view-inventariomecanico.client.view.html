<section data-ng-controller="InventariomecanicosController" data-ng-init="toViewInventariomecanico()">
	<div class="page-header">
		<h1 data-ng-bind="inventariomecanico.name"></h1>
	</div>

	<div class="col-md-12 verproduccion-style">

		<form novalidate>
			<formly-form model="inventariomecanico" fields="formFields">
			</formly-form>
		</form>

		<hr/>
		<div data-ng-show="((authentication.user) && (authentication.user._id == inventariomecanico.user._id))">
			<a class="btn btn-success" href="/#!/inventariomecanicos/{{inventariomecanico._id}}/edit">
				<i class="glyphicon glyphicon-edit"></i> Edit
			</a>
			<a class="btn btn-danger" title="Remove" ng-really-message="Are you sure ?" ng-really-click="remove()" item="inventariomecanico">
				<i class="glyphicon glyphicon-remove-circle"></i> Delete
			</a>
			<a class="btn btn-primary" href="/#!/inventariomecanicos">
				<i class="glyphicon glyphicon-list"></i> List Inventariomecanicos
			</a>
		</div>

	</div>

</section>
