<section data-ng-controller="BasculadeliverconfigurationsController as vm" data-ng-init="toEditBasculaconfiguration()">
    <div class="page-header">
        <h1>Edit Basculadeliverconfiguration</h1>
    </div>
    <div class="col-md-12 verproduccion-style">
        <form  data-ng-submit="update()" novalidate prevent-enter-submit>

        <formly-form model="basculadeliverconfiguration" fields="vm.basculadeliverConfigurationFields" form="vm.basculaForm">
      </formly-form>

          <hr/>
          <div class="form-group">
              <button type="submit" class="btn btn-success" ng-disabled="vm.basculaForm.$invalid">
                <i class="glyphicon glyphicon-ok"></i> Save
              </button>
              <a class="btn btn-danger" href="/#!/basculadeliverconfigurations">
                <i class="glyphicon glyphicon-remove"></i> Cancel
              </a>
          </div>

          <div data-ng-show="error" class="alert alert-danger form-group">
            <strong data-ng-bind="error"></strong>
          </div>

        </form>
    </div>
</section>
