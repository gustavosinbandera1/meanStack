   <div ng-hide="!myCheckView" class="fieldsetContainer" >
    <hr style="width:100%; background-color: red;"><br>
     <div class="col-md-12">
        <form class="form-horizontal" >
          <div   class="background-blue"  >
            <h1>filtro de busqueda</h1>
            
            <div class="row">
              <div class="col-sm-8 ">
                <a class="navbar-brand background-blue">Nombre</a>
              </div> 

              <div class="col-sm-4 ">
                <select class="form-control pull-right" style="margin:7px 7px 0 0;width:150px" ng-model="myName" ng-options="x.name for x in names">
                </select>
              </div>
            </div>


           <div class="row">
            <div class="col-sm-8 ">
              <a class="navbar-brand background-blue">Fecha Desde</a>
            </div>

              <div class="col-sm-4 ">
                <input class="form-control pull-right" style="margin:7px 7px 0 0;width:150px" type="date" name="searchD" placeholder="Buscar Produccion" ng-model="from"/>
              </div>
            </div>

         <div class="row">

          <div class="col-sm-8 ">
            <a class="navbar-brand background-blue">Fecha Hasta</a>
          </div>

          <div class="col-sm-4 ">
            <input class="form-control pull-right" style="margin:7px 7px 0 0;width:150px" type="date" name="searchH" placeholder="Buscar Produccion" ng-model="to" ng-init="12/31/2020 | date"/>
          </div>
        </div>
      </div>
        </form>
    </div>
  </div>

  <br>
  
  








 

    <div>
    <hr style="width:100%; background-color: blue">
        <table ng-table="tableParams" show-filter="false">
            <tr ng-repeat="produccionstock in $data | dateFilter:from:to | nameFilter:myName">
                <td data-title="'Tipo'" sortable="'tipo'" filter="{ 'tipo': 'text' }">{{produccionstock.tipo}}
                </td>

                <td data-title="'TamaÃ±o'" sortable="'tamano'" filter="{ 'tamano': 'text' }">{{produccionstock.tamano}}
                </td>

                <td data-title="'Genero'" sortable="'genero'" filter="{ 'genero': 'text' }">{{produccionstock.genero}}
                </td>

                <td data-title="'Cantidad'" sortable="'cantidad_produccion'" filter="{ 'cantidad_produccion': 'text' }">{{produccionstock.cantidad_produccion.toFixed(2)}}
                </td>
               

                <td data-title="'Fecha'" sortable="'created'" filter="{ 'created': 'text' }">{{produccionstock.created | date: 'dd/ MM/ yyyy'}}
                </td>
                <td>
                    <div class="table-actions">
                        <a class="btn btn-default" title="View" href="/#!/produccionstocks/{{produccionstock._id}}">
                            <span class="glyphicon glyphicon-eye-open"></span>
                        </a>
                    </div>
                </td>
            </tr>
        </table>
    </div>
